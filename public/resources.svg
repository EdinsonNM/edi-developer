<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <title>Recursos para programadores - personaje SVG transparente</title>
  <desc>Personaje sosteniendo un libro y una laptop, estilo línea azul, fondo transparente.</desc>
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3B5BDB" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#3B5BDB" stop-opacity="0"/>
    </linearGradient>
    <style>
      .stroke { stroke:#3356E8; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
      .fillblue { fill:#3356E8; }
      .thin { stroke-width:4; }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:34px; fill:#3356E8;}
    </style>
  </defs>

  <!-- Grupo principal del personaje -->
  <g id="character" transform="translate(260,140)">
    <!-- cabeza -->
    <path class="stroke" d="M300,110 a120,120 0 1,0 0.1,0" />
    <!-- cabello -->
    <path class="fillblue" d="M184,92 q60-50 116-52 q98-4 150,66 v22 q-40-28-86-36 q-84-14-180 0 z" />
    <!-- orejas -->
    <circle cx="166" cy="210" r="20" class="stroke" />
    <circle cx="434" cy="210" r="20" class="stroke" />

    <!-- gafas -->
    <rect x="210" y="170" rx="18" ry="18" width="110" height="70" class="stroke" fill="none"/>
    <rect x="330" y="170" rx="18" ry="18" width="110" height="70" class="stroke" fill="none"/>
    <line x1="320" y1="205" x2="330" y2="205" class="stroke"/>
    <!-- ojos -->
    <circle cx="265" cy="205" r="6" class="fillblue"/>
    <circle cx="385" cy="205" r="6" class="fillblue"/>
    <!-- sonrisa -->
    <path d="M285,255 q20,20 50,0" class="stroke thin"/>

    <!-- cuerpo / hoodie -->
    <path class="stroke" d="M140,340 q0-90 60-130 q30-20 100-20 h100 q70,0 100,20 q60,40 60,130 v160 h-420z" fill="none"/>
    <path class="stroke thin" d="M300,310 v190" />
    <path class="stroke thin" d="M220,330 v170" />
    <path class="stroke thin" d="M380,330 v170" />
    <circle cx="245" cy="360" r="8" class="fillblue"/>
    <circle cx="355" cy="360" r="8" class="fillblue"/>

    <!-- brazo izquierdo (libro) -->
    <path class="stroke" d="M140,410 q-40,10 -60,46" fill="none"/>
    <path class="stroke" d="M80,456 q40,40 96,34" fill="none"/>
    <!-- libro -->
    <path class="stroke" d="M40,360 l140,-20 v130 l-140,20 z" fill="none"/>
    <path class="stroke thin" d="M110,350 v130" />
    <path class="stroke thin" d="M66,395 h60" />
    <path class="stroke thin" d="M66,425 h70" />
    <!-- mano izquierda -->
    <path class="stroke" d="M176,472 q-6,26 -26,32 q-20,6 -36,-10 q-16,-16 -8,-34" fill="none"/>

    <!-- brazo derecho (laptop) -->
    <path class="stroke" d="M460,410 q40,10 60,46" fill="none"/>
    <path class="stroke" d="M520,456 q-40,40 -96,34" fill="none"/>
    <!-- laptop -->
    <path class="stroke" d="M520,360 h180 v120 h-180 z" fill="none"/>
    <path class="stroke thin" d="M520,480 l-110,26" />
    <path class="stroke thin" d="M700,480 l-110,26" />
    <!-- código en pantalla -->
    <text x="552" y="430" class="code">&lt;/&gt;</text>
    <!-- mano derecha -->
    <path class="stroke" d="M514,495 q6,26 26,32 q20,6 36,-10 q16,-16 8,-34" fill="none"/>
  </g>

  <!-- Mini iconos simples (React/JS/Docker estilizados) - opcionales -->
  <g id="icons" transform="translate(100,80)">
    <g transform="translate(900,60) scale(1)">
      <circle r="22" cx="0" cy="0" class="stroke" fill="none"/>
      <ellipse rx="38" ry="14" class="stroke" fill="none"/>
      <ellipse rx="38" ry="14" transform="rotate(60)" class="stroke" fill="none"/>
      <ellipse rx="38" ry="14" transform="rotate(120)" class="stroke" fill="none"/>
      <circle r="6" cx="0" cy="0" class="fillblue"/>
    </g>
    <g transform="translate(820,180)">
      <rect x="-36" y="-36" width="72" height="72" rx="12" class="stroke" fill="none"/>
      <text x="0" y="12" text-anchor="middle" class="code">JS</text>
    </g>
    <g transform="translate(940,240)">
      <path class="stroke" d="M-40,0 h80 v24 h-12 v18 h-56 v-18 h-12z" fill="none"/>
      <circle cx="-20" cy="-12" r="10" class="stroke" fill="none"/>
      <circle cx="20" cy="-12" r="10" class="stroke" fill="none"/>
    </g>
  </g>

</svg>
